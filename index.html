<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button {
            width: 92vw;
            height: 92vh;
            background-color: rgb(255, 0, 170);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease, font-size 0.3s ease;
            font-family: Arial, sans-serif;
        }
        .button:hover {
            background-color: rgb(162, 0, 255);
            transform: scale(1.05);
            font-size: 2.2rem;
            font-family: "Courier New", monospace;
        }
        .button:active {
            background-color: rgb(0, 6, 193);
            transform: scale(0.95);
            font-size: 1.8rem;
            font-family: "Georgia", serif;
        }
    </style>
</head>
<body>
    <button class="button" id="dynamicButton"></button>

    <script>
        const button = document.getElementById("dynamicButton");

        button.addEventListener("mouseover", () => {
            button.textContent = "Almost There...";
        });

        button.addEventListener("mouseout", () => {
            button.textContent = "Press Meee";
        });

        button.addEventListener("mousedown", () => {
            button.textContent = ":D";
        });

        button.addEventListener("mouseup", () => {
            button.textContent = ":)";
        });
    </script>
</body>
</html>
